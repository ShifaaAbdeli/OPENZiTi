# This is an example workloads definition for the loop2 tool.
#
workloads:
  - name:               chatter
    concurrency:        256
    dialer:
      txRequests:       2000000
      txPacing:         1000
      txMaxJitter:      5000
      rxTimeout:        15000
      payloadMinBytes:  4096
      payloadMaxBytes:  40960
    listener:
      txRequests:       2000000
      txPacing:         1000
      txMaxJitter:      5000
      rxTimeout:        15000
      payloadMinBytes:  4096
      payloadMaxBytes:  40960

  - name:               big
    concurrency:        3
    dialer:
      txRequests:       2000
      txPacing:         1000
      txMaxJitter:      2500
      payloadMinBytes:  51200000
      payloadMaxBytes:  102400000
    listener:
      rxTimeout:        30000
